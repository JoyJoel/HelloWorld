<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">  <!-- link: 链接样式表-->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  <!-- script: 使用脚本-->
    <script src="https://cdn.bootcss.com/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2"> <!-- 指定宽度为8格,共12格 ; 偏移2格到中间 -->
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h4>用户注册</h4>
                    </div> <!--"text-center"居中-->
                    <div class="panel-body">
                        <form class="form-horizontal" action=".">
                            <div class="form-group">
                                <label for="username" class="col-md-2 control-label">用户名</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="username" id="username" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-md-2 control-label">邮箱</label>
                                <div class="col-md-8">
                                    <input type="email" class="form-control" name="email" id="username" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-2">
                                    <input type="submit" class="btn btn-primary" name="" value="提交">
                                    <input type="reset" class="btn btn-default" name="" value="重置">
                                    <input type="button" id="btnTest" name="" value="普通按钮">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <p class="text-center">
                            &copy; XUEPY.COM
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script>
    $(document).ready(function() {
        $("form").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 3,
                    maxlength: 10
                }
            },
            messages: {
                username: {
                    required: "用户名必填!",
                    minlength: "用户名至少3位字符!",
                    maxlength: "用户名最多10位字符!"
                }
            }
        });
        /*
        $("#btnTest").click((e)=>{
            alert($("#username").val());
        });
        */
    });
</script>
